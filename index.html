<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator v2.0</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
<div class="flex-container">
  <div class="buttons">
    <p class="display">0</p>
    <button name="AC">AC</button>
    <button name="CE">CE</button>
    <button name="divide">&#247</button>
    <button name="multiply">&#215</button><br>
    <button name="seven">7</button>
    <button name="eight">8</button>
    <button name="nine">9</button>
    <button name="subtract">&#8722</button><br>
    <button name="four">4</button>
    <button name="five">5</button>
    <button name="six">6</button>
    <button name="add">+</button><br>
    <button name="one">1</button>
    <button name="two">2</button>
    <button name="three">3</button>
    <button name="equal">=</button><br>
    <button name="zero">0</button>
    <button name="decimal">.</button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
